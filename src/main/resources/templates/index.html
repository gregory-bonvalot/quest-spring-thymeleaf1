<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Doctor Sign In</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header th:replace="header :: header">
</header>
<form method="get" action="doctor">
    <fieldset>
        <label for="doctorname">Your doctor's name: </label>
        <input id="doctorname" name="doctorname" type="text" placeholder="Your name here">
        <hr>
        <label for="num">Your doctor's number: </label>
        <input id="num" name="num" type="number" placeholder="0">
        <hr>
        <input type="submit" value="Sign In">
    </fieldset>
</form>
<footer th:replace="footer :: footer">
</footer>
</body>
</html>
